build-linux:
  stage: build
  tags: [ "trixnity-linux-internal" ]
  image: $BUILD_LINUX_IMAGE_NAME
  services:
    - name: docker:20-dind
      command: [ "--tls=false" ]
  cache:
    - *build-cache
  variables: *docker-variables
  artifacts: *artifact-reports
  only:
    - merge_requests
  script:
    - ./gradlew buildOlm
    - ./gradlew build --stacktrace

create-nexus-staging-repo:
  stage: publish
  tags: [ "trixnity-linux-internal" ]
  image: ubuntu:latest
  rules:
    - if: $IS_RELEASE_TAG
  artifacts:
    paths: [ "./OSSRH_REPOSITORY_ID" ]
  script:
    - >
        jsonOutput=$(
          curl -s --request POST -u "$OSSRH_USERNAME:$INPUT_PASSWORD"
            --url https://oss.sonatype.org/service/local/staging/profiles/net.folivo/start
            --header 'Accept: application/json'
            --header 'Content-Type: application/json'
            --data '{ "data": {"description" : "'"$CI_COMMIT_TAG"'"} }'
        )
    - OSSRH_REPOSITORY_ID=$(echo "$jsonOutput" | jq -r '.data.stagedRepositoryId')
    - echo $OSSRH_REPOSITORY_ID > ./OSSRH_REPOSITORY_ID


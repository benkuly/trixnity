server_name: "localhost:8008"
pid_file: /data/homeserver.pid
listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: true

    resources:
      - names: [ client, federation ]
        compress: false
database:
  name: sqlite3
  args:
